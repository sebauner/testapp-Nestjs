pipeline {
  agent any

  options {
    timeout(time: 2, unit: 'MINUTES')
  }

  environment {
    ARTIFACT_ID = "nodeApp:${env.BUILD_NUMBER}"
    DOCKER_CREDENTIALS = credentials('2e2aa613-4045-4a9f-9f82-223d95baa19c') 
  }
   stages {
   stage('Building image') {
      steps{
          sh '''
          docker build -t mynodeapp .
             '''  
        }
    }
  
  
    stage('Run tests') {
      steps {
        sh "docker run mynodeapp npm test"
      }
    }
   stage('Deploy Image') {
      steps{

      docker.withRegistry('registry.uner.edu.ar:5000', DOCKER_CREDENTIALS) {
                        // Puedes realizar otras operaciones de Docker aqu√≠
                        // Por ejemplo, construir y empujar la imagen
                        sh "docker tag mynodeapp registry.uner.edu.ar:5000/nestjsapp:test"
                        sh "docker push registry.uner.edu.ar:5000/nestjsapp:test"
      }        


        }
      }
    }
}